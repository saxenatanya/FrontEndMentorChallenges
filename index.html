  <div class="container">
    <div class="box ">
      <div class="leftContent  row ">
        <div class="contentText col-sm-4  col-md-5 col-lg-6 ">
          <img src="desktop-design.jpg" class="Mobileimage " style="display: none;" alt="used for mobile view">
          <h2 class="card-title padd"><strong>Get <strong class="insight">insights</strong> that help your business
              grow.</strong></h2>
          <p class="card-text lightPurple">Discover the benefits of data analytics and make better decisions regarding
            revenue,
            customer
            experience, and overall efficiency.</p>

          <div class="row">
            <p class="col-sm-4 col-md-4 col-lg-4 ">10k+ <span class="Stats lightPurple">Comapnies</span></p>
            <p class="col-sm-4 col-md-4 col-lg-4 ">314 <span class="Stats lightPurple">Templates</span></p>
            <p class="col-sm-4 col-md-4 col-lg-4">12M+ <span class="Stats lightPurple">Queries</span></p>
          </div>
        </div>
        <div class=" col-sm-4 col-md-4 col-lg-5 ">
          <div>
            <img src="desktop-design.jpg" class="desktopimage" alt="used for desltop view">

          </div>
        </div>
      </div>
